<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>nickname-generator</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script src="js/random-library.js"></script>
    <script defer src="js/main.js"></script>
  </head>

  <body>
    <h1>Nickname Generator</h1>
    <hr />
    <p>Enter your name, make a selection from the menu and press "GO".</p>
    <p>First name: <input /></p>
    <p>Last name: <input /></p>

    <select id="menu-select">
      <option value="displayAll">Display All Nicknames</option>
      <option value="randName">Display Random Nickname</option>
      <option value="addName">Add a Nickname</option>
      <option value="removeName">Remove Last Nickname</option>
      <option value="removeNameI">Remove Nickname by Index</option>
    </select>
    <button>GO</button>
    <hr />
  </body>
</html>
